<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      main {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        border: 1px solid #ccc;
        position: relative;
        animation: donghua 3s linear infinite;
      }
      @keyframes donghua {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      div {
        width: 10px;
        height: 10px;
        background: blue;
        position: absolute;
        /* float: left; */
      }
      div:nth-child(1) {
        right: 100px;
      }
      div:nth-child(2) {
        bottom: 100px;
      }
      div:nth-child(3) {
        left: 100px;
        bottom: 0;
      }
      div:nth-child(4) {
        right: 00px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
