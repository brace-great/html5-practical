<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
      * {
      }
      div {
        width: 400px;
        height: 400px;
        border: 5px solid rgb(172, 172, 172);
        margin: 20vh auto;
        overflow: hidden;
        position: relative;
      }
      div:hover p:nth-child(1) {
        right: 125px !important;
      }
      div:hover p:nth-child(2) {
        right: 25px !important;
        top: -0px !important;
      }
      div:hover p:nth-child(3) {
        top: 260px !important;
        transition: all 0.5s ease;
      }
      p {
        transition: all 1s;
      }
      p:hover {
      }
    </style>
  </head>
  <body>
    <div>
      <p
        style="
          width: 230px;
          height: 250px;
          background-color: skyblue;
          position: absolute;
          right: 10px;
        "
      ></p>
      <p
        style="
          width: 92px;
          height: 120px;
          background-color: steelblue;
          position: absolute;
          right: -100px;
          top: -100px;
        "
      ></p>
      <p
        style="
          width: 92px;
          height: 120px;
          background-color: pink;
          position: absolute;
          top: 0px;
        "
      ></p>
    </div>
  </body>
</html>
